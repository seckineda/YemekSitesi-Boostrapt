          <div class="col-md-4 col-sm-4 " style="text-align: center"><a class="example-image-link" href="6.jpg" data-lightbox="example-set" data-title="Malzemeler <br> Kek için: <br>
            3 yumurta <br>
            1 su bardağı şeker <br>
            1 su bardağı ılık su <br>
            Yarım su bardağı sıvıyağ <br>
            2 yemek kaşığı kakao <br>
            1,5 su bardağı un <br>
            1 paket kabartma tozu <br>
            1 paket vanilya <br>
            
            Muhallebisi için: <br>
            4 su bardağı süt <br>
            1 yumurta <br>
            2 yemek kaşığı un <br>
            2 yemek kaşığı nişasta <br>
            5 yemek kaşığı şeker <br>
            2 yemek kaşığı hindistan cevizi <br>
            1 paket vanilya <br>
            1 yemek kaşığı tereyağı <br>
            
            Çikolatalı sos için: <br>
            1 su bardağı süt <br>
            1 su bardağı su <br>
            2 yemek kaşığı şeker <br>
            1 yemek kaşığı nişasta <br>
            1 yemek kaşığı dolusu kakao <br>
            100 gr bitter çikolata <br>
            1 yemek kaşığı tereyağı <br>
            
            HAZIRLANIŞI <br>
            Önce keki hazırlayın Yumurta ve şekeri ağarana kadar çırpın ılık su sıvı yağ ve vanilya ve kakaoyu ekleyip karıştırın.
            Kabartma tozu ve unu ekleyip karıştırın. Hamurun kıvamı tahin kıvamında olmalıdır.
            Sıvı yağla yağlanmış büyük boy dikdörtgen borcam tepsiye hamuru döküp yayın. Önceden ısıtılmış 180 derecelik fırında 15 dakika kadar pişirin. Kürdan testi yapıp fırından alın. Kekin ilk sıcaklığı geçince küçük yuvarlak bir kalıpla veya dolma oyacağı ile keke delikler açın. Diğer tarafta kremayı pişirin. Krema için tereyağı haricindeki malzemeleri tencereye devamlı karıştırarak pişirin.
            Son olarak tereyağını ekleyin. Kıvamı çok koyuyorsa biraz süt ekleyebilirsiniz. Krema sıcakken Kekin üzerine gezdirip bir spatula ile kekin her yerine kremayı yayın.
            Son olarak çikolatalı sosu hazırlayın. Çikolata ve tereyağı haricindeki malzemeleri tencereye koyup karıştırarak pişirin. Tereyağı ve çikolatayı ekleyip karıştırın. Kekin üzerine gezdirin. Bu tatlının muhakkak bir gece, en azından 5 saat kadar beklemesini tavsiye ederim. O zaman tadı oturuyor, çok daha lezzetli bir pasta oluyor. <br> ">
            <img class="example-image" src="6.jpg" alt="" width="200px" height="200px" /></a><br><b>Delikli Pasta</b></div>

           
            <div class="col-md-4 col-sm-4 "style="text-align: center"><a class="example-image-link" href="5.jpg" data-lightbox="example-set" data-title=" Malzemeler <br>
              1 su bardağı sıvı yağ  <br>
                  
                  Yarım su bardağı yoğurt  <br>
                  
                  1 tam yumurta  <br>
                  
                  1 su bardağı nişasta  <br>
                  
                  2 yemek kaşığı tahin  <br>
                  
                  1 yemek kaşığı toz şeker  <br>
                  
                  1 silme tatlı kaşığı tuz  <br>
                  
                  1 paket kabartma tozu  <br>
                  
                  1 silme Çay kaşığı mahlep  <br>
                  
                  2 yemek kaşığı çörek otu  <br>
                  
                  2-3 su bardağı arası un(kontrollü ekleyin) <br>
                  
                  Üzeri için:Yumurta sarısı ve susam  <br>
                  
                  HAZIRLANIŞI <br>
                  
                  Karıştırma kabına sıvı yağ, nişasta, tahin, toz şeker, tuz, kabartma tozu, mahlep ve çörek otunu koyup karıştırın. Unu kontrollü olarak ekleyerek yumuşak bir hamur elde edin.
                  
                  Hamuru bir streç film veya poşet üzerinde çok ince olmayacak şekilde açın istediğiniz boy ve şekilde bir kalıpla kesin.
                  
                  Kestiğiniz hamurları pişirme kağıdı serilmiş tepsiye aralıklı olarak dizin. Üzerine yumurta sarısı sürüp çatalla çizerek şekil verin. Susam serpin. önceden ısıtılmış 170 derecelik fırında kızarana kadar pişirin afiyet şifa olsun.  <br> "><img class="example-image" src="5.jpg" alt="" width="200px" height="200px"/></a> <br><b>Tuzlu Kurabiye</b></div> 
                     <div class="col-md-4 col-sm-4 " style="text-align: center"><a class="example-image-link" href="2.jpg" data-lightbox="example-set" data-title=" Malzemeler <br> 1 su bardağı yıldız şehriye <br>
                      1,5 su bardağı su <br>
                      1 adet tavuk göğsü <br>
                      Yarım çay bardağı zeytinyağı <br>  
                      2 dal taze soğan <br>
                      bir tutam maydanoz <br>
                      1 su bardağı tane mısır <br>
                      5-6 adet salatalık turşusu <br>
                      1 küçük kırmızı biber (dondurucuda vardı) <br>
                      1 tatlı kaşığı nar ekşisi <br>
                      1 yemek kaşığı limon suyu <br>
                      Tuz <br>
                      HAZIRLANIŞI <br>
                      Derin bir tavaya zeytin yağını ve şehriyeyi koyup orta harlı ateşte devamlı karıştırarak pembeleşene kadar şehriyeyi kavurun. Üzerine sıcak su ve tuzu ekleyip ağzını kapatın. Kısık ateşte şehriye suyunu çekene kadar pişirin. 15 dakika kadar dinlendirin.
                      Tavuk göğsünü 1 küçük soğanla beraber haşlayıp didikleyin. Sebzeleri küçük küçük doğrayıp şehriyeye ilave edin. Nar ekşisi ve limon suyunu da koyup karıştırın. Salatamız hazır Afiyet şifa olsun.<br>"><img class="example-image" src="2.jpg" alt="" width="200px" height="200px"/></a><br><b>Tavuklu Yıldız Şehriyeli Salata</b>
